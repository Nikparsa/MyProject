<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatoren in JavaScript</title>
</head>
<body>
    <h1>JavaScript Operatoren</h1>
    <script>
        // Der JavaScript-Code wird hier eingefügt
        let a = 10;
        let b = 20;

        console.log(a + b);  // Addition: 30
        console.log(a - b);  // Subtraktion: -10
        console.log(a * b);  // Multiplikation: 200
        console.log(a / b);  // Division: 0.5
        console.log(a % b);  // Modulus (Rest bei Division): 10
        console.log(a == b);  // Gleichheit (lockerer Vergleich): false
        console.log(a === b); // Strikte Gleichheit: false
        console.log(a != b);  // Ungleichheit: true
        console.log(a !== b); // Strikte Ungleichheit: true
        console.log(a < b);   // Kleiner als: true
        console.log(a > b);   // Größer als: false
        console.log(a <= b);  // Kleiner oder gleich: true
        console.log(a >= b);  // Größer oder gleich: false
        let x = true;
        let y = false;

        console.log(x && y);  // UND (beide müssen true sein): false
        console.log(x || y);  // ODER (einer muss true sein): true
        console.log(!x);      // NICHT (umkehrt): false
        let c = a + b;  // Zuweisung
        c += a;  // Äquivalent zu c = c + a;
        console.log(c);  // Ausgabe: 40

        c -= a;  // Äquivalent zu c = c - a;
        console.log(c);  // Ausgabe: 30

        c *= a;  // Äquivalent zu c = c * a;
        console.log(c);  // Ausgabe: 300

        c /= a;  // Äquivalent zu c = c / a;
        console.log(c);  // Ausgabe: 30

    
    </script>
</body>
</html>
