<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout Beispiel</title>
</head>
<body>
    <h1>setTimeout Beispiel</h1>
    <p>Öffnen Sie die Konsole, um die Nachricht nach 5 Sekunden zu sehen.</p>
    <label for="timerDuration">Verzögerungszeit in Sekunden:</label>
    <input type="number" id="timerDuration" min="1" value="5">

    
    <button id="startTimer">Timer starten</button>
    <p id="countdown">Verbleibende Zeit: 5 Sekunden</p>
    <script src="setTimeout_example.js" defer></script>
</body>
</html>
